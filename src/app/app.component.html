<div class="container">
  <nav class="navbar">
    <h2>Current Loans</h2>
  </nav>
  <section>
    <ng-container *ngFor="let loan of loansData">
      <app-loan [id]="loan.id" [title]="loan.title" class="loan"></app-loan>
    </ng-container>
  </section>
  <h6 class="total-amount-text">
    Total amount available for investment: ${{ totalAvailableAmount }}
  </h6>
</div>

<ng-container *ngIf="selectedLoan">
  <div class="modal-background">
    <app-invest-form class="invest-form"></app-invest-form>
  </div>
</ng-container>
